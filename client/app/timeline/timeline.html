

<div class="portlet light">
<br><br>
    <div class="col-lg-3">
    	<div class="input-group">
    		<input type="text" class="form-control" placeholder="Search..." ng-model="search">
            <span class="input-group-btn">
                <!-- <button class="btn btn-default" type="button" ng-click="searchLogs(search)"> -->
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-3 -->

    <br><br><br><br>

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12">
                <ul class="timeline">
                    <li ng-repeat="log in logs"class="timeline-yellow">
                    	<div class="timeline-time">
                    		<span class="date">
                    			{{log.date}} 
                    		</span>
                    		<span class="time">
                    			Date 
                    		</span>
                    	</div>
                    	<div class="timeline-icon">
                    		<i class="fa fa-clock-o"></i>
                    	</div>
                    	<div class="timeline-body">
                    		<h2>{{log.name}}</h2>
                    		<div class="timeline-content">
                    			<!--  <img class="timeline-img pull-left" src="../../assets/admin/pages/media/blog/2.jpg" alt=""> -->
                    			<div ng-show="log.count>1">{{log.name}} with the UDID: {{log.udid}} called {{log.count}} times.</div>
                    			<div ng-show="log.count=1">{{log.name}} with the UDID: {{log.udid}}  called {{log.count}} time.</div>
                    		</div>
                    		<div class="timeline-footer">
                    			You can show the details in his profile 
                    			<a ui-sref="singleCustomer/:{{log.udid}}">
                    				here
                    			</a>.
                    			<!-- <a href="javascript:;" class="nav-link pull-right">
                    			Read more <i class="m-icon-swapright m-icon-white"></i>
                    		</a> -->
                    	</div>
                    </li>
                    <div class="timeline-footer">

                	</div>
                </ul>
            </div>
        </div>
    </div>
</div>
